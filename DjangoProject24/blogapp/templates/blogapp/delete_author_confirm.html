{% extends 'base.html' %}
{% block title %}
    Подтверждение удаления автора
{% endblock %}

{% block content %}
    <h1>Вы уверены, что хотите удалить автора {{ author.full_name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
    </form>
    <br>
    <a href="{% url 'detail_author' author.id %}">Отмена</a>
{% endblock %}
